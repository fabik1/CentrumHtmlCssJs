<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Wizualizacja</h1>
        </header>
        <section>
            <p>Podaj wysokość obiektu:</p>
            <input type="number" id="wysokosc">
            <p>Podaj szerokość obiektu:</p>
            <input type="number" id="szerokosc">
        </section>
        <section>
            Czerwony:<br>
            <input type="range" id="red" class="rgb" value="255" min="0" max="255"> <br>
            Zielony:<br>
            <input type="range" id="green" class="rgb" value="255" min="0" max="255"> <br>
            Niebieski:<br>
            <input type="range" id="blue" class="rgb" value="255" min="0" max="255"> <br>
        </section>
        <section>
            <p>Zaokrąglenie:</p>
            <input type="range" id="border" min="0" max="100" value="0">
        </section>
        <section>
            <button type="button" onclick="generate()">Generuj</button>
        </section>
    </div>
    <div id="obiekt"></div>
</body>

</html>
