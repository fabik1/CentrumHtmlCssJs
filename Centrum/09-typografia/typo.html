<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>

<body>

    <section id="header">
        <h1>Typografia</h1>
        <div id="demo">To jest próbkowany tekst</div> <!-- zmiana tekstu  -->
        <p>Testowy tekst</p>
        <input type="text" id="input" onkeyup="changeText()"> <!-- Wpisujemy i zmienia tekst -->
    </section>

    <div class="container"></div>

    <section id="one">
        <p>Czcionka</p>
        <select id="font" onchange="changeFont()">
            <!-- zmiana czcionki -->
            <option value="Times New Roman">Times New Roman</option>
            <option value="Arial">Arial</option>
            <option value="monospace">Monospace</option>
        </select>
    </section>

    <section id="two">
        <p>Kolor:</p> <!-- zmiana koloru -->
        <label><input type="radio" name="color" id="white" onchange="changeColor()"> Biały</label> <br>
        <label><input type="radio" name="color" id="black" onchange="changeColor()"> Czarny</label> <br>
        <label><input type="radio" name="color" id="yellow" onchange="changeColor()"> Zółty</label> <br>
        <label><input type="radio" name="color" id="navy" onchange="changeColor()"> Granatowy</label> <br>
        <label><input type="radio" name="color" id="custom" onchange="changeColor()"> Własny RGB</label>
        <input type="number" id="red" class="rgb" value="255" min="0" max="255" onkeyup="changeColor()">
        <input type="number" id="green" class="rgb" value="255" min="0" max="255" onkeyup="changeColor()">
        <input type="number" id="blue" class="rgb" value="255" min="0" max="255" onkeyup="changeColor()">
    </section>

    <section id="three">
        <p>Dodatkowe opcje:</p> <!-- dodatkowe opcje -->
        <label><input type="checkbox" id="bold" onchange="changeOption()"> Pogrubienie</label> <br>
        <label><input type="checkbox" id="italic" onchange="changeOption()"> Kursywa</label> <br>
        <label><input type="checkbox" id="shadow" onchange="changeOption()"> Cień</label>
    </section>

    </div>

    <footer>
        <p>Copyright &copy; by Fabian Sulecki</p>
    </footer>

</body>

</html>
