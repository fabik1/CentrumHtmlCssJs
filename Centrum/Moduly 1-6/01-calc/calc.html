<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centrum Przetwarzania Danych</title>
    <link rel="stylesheet" href="../css/style.css">
    
    <!-- Dołączenie skryptu -->
    <script src="js/calc.js"></script>
</head>
<body>
    <div class="container">
        <h1>Kalkulator</h1>

        <!-- Miejsce na właściwy moduł -->
        <section>
            <!-- To jest na razie tylko żeby wystylować wygląd -->
            Liczba 1:
            <input type="number" id="number1"><br>
            Liczba 2:
            <input type="number" id="number2"><br>
            <br>

            <button type="button" onclick="add()">+</button>
            <button type="button" onclick="subtract()">-</button>
            <button type="button" onclick="multiply()">*</button>
            <button type="button" onclick="divide()">/</button>
            <button type="button" onclick="power()">^</button>
            <button type="button" onclick="random()">?</button>
            <br>
            <br>

            Wynik:
            <input type="number" id="result"><br>
        </section>

        <!-- Stopka -->
        <footer>
            Copyright &copy; by Adrian Gałązka
        </footer>
    </div>

    <!-- Strzałka powrotu -->
    <div class="go-back">
        <a href="../index.html">
            <img src="../images/arrow-back.png" alt="">
        </a>
    </div>
</body>
</html>
