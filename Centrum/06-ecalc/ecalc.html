<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konwerter Temperatur</title>
    <link rel="stylesheet" href="css/ecalc.css">
    <script src="js/ecalc.js"></script>
</head>
<body>

    <div class="container">

        <h1>Centrum przetwarzania danych</h1>

        <h2>Kalkulator energi</h2>
        
        <section>
            Urządzenie:
            <br>
            <select id="power">
                <option value="150">Lodówka</option>
                <option value="2000">Czajnik bezprzewodowy</option>
                <option value="1500">Odkurzacz</option>
                <option value="150">Telewizor</option>
                <option value="300">Komputer</option>
                <option value="900">Mikrofalówka</option>
                <option value="2000">Żelazko</option>
                <option value="100">Oświetlenie pokoju</option>
                <option value="2000">Pralka</option>
                <option value="10">Ładowarka telefonu</option>
            </select>
            <br>
            <br>
            Czas pracy urządzenia: 
            <br>
            <input type="number" id="minutes" placeholder="minuty">
            <br>
            Cena 1 kWh: 
            <br>
            <input type="number" id="cost" placeholder="zł">
            <br>
            <button type="button" onclick="calculate()">Oblicz</button>
            <br>
            <hr>
            Koszt wynikowy:
            <br>
            <input type="number" id="result" placeholder="koszt" readonly>
            <br>
        </section>

        <footer>
            <br>
            Copyright &copy; by Fabian Sulecki
        </footer>

    </div>  

    <div class="back">
        <a href="../index.html">
            <img src="../images/Arrows-Left-Round-icon.png">
        </a>
    </div>

    
    
    </body>
    </html>
